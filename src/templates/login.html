{% extends 'common/one_col.html' %}
{% set active = 'homepage' %}

{% block content %}
{% for message in app.session.getFlashBag.get('msg') %}
{{ message }}
{% endfor %}

<!-- Page Content -->
<div id="login">
    <div class="row">
            <div class="text-left">
                <h1 class="brand">ABTest</h1>
                <p class="brand-tagline">A microapp for doing AB tests</p>
            </div>

            <div id="login-box">
                <div class="login-title">Login</div>
                <form class="form-horizontal text-center" role="form" method="post" action="/user/authenticate">
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="text" class="form-control" name="email" placeholder="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-12">
                            <input type="password" class="form-control" name="password" placeholder="Password"
                                   required="">
                        </div>
                    </div>
                    <div class="form-group last">
                        <button type="submit" class="btn btn-white btn-sm">
                            Sign in
                        </button>
                    </div>
                </form>
            </div>
    </div>
</div>
<!-- /.container -->

{% endblock %}
