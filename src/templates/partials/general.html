<div class="panel panel-white" id="general-block">
    <div class="panel-heading">Basic Settings</div>
    <div class="panel-body">
        <div class="form-group">
            <label class="col-sm-3 control-label">Campaign Name</label>
            <div class="col-sm-9 controls">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" value="{{ data.campaign_name }}" placeholder="eg. Homepage Test" id="campaign_name" class="form-control general-block-input">
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Domain</label>
            <div class="col-sm-9 controls">
                <div class="row">
                    <div class="col-md-4">
                        <input type="text" value="{{ data.domain_name }}" placeholder="eg. google.com" id="domain_name" class="form-control general-block-input" />
                    </div>
                </div>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-3 control-label">Page Path</label>
            <div class="col-md-4 controls">
                <div class="row">
                    <div class="col-xs-4">
                        <input type="text" value="{{ data.page_path }}" placeholder="/" id="page_path" class="form-control general-block-input">
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
