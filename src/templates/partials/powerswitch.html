{% set campaign_id = (campaign.campaign_id) %}
<div class="material-switch" data-id="{{ campaign_id }}">
    <input id="power-switch-{{ campaign_id }}" class="power-switch-cb" name="power-switch" type="checkbox" {{ (campaign.status) ? "checked":"" }}/>
    <label for="power-switch-{{ campaign_id }}" class="label-success"></label>
</div>
